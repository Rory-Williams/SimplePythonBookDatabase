<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books|length < 1 %}
        <p>Library is empty.</p>
        {% else %}
        {% for book_entry in books %}
        <li>
            <a href="{{ url_for('delete', id=book_entry.id) }}">Delete</a>
            {{ book_entry.author }} - {{ book_entry.title }} - {{ book_entry.rating }}/10
            <a href="{{ url_for('edit', id=book_entry.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
    
<a href="/add">Add New Book</a>
</body>
</html>

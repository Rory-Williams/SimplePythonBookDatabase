<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<p>Book name: {{ book_entry.title }}</p><br>
<p>Current rating: {{ book_entry.rating }}</p>

<form action="{{ url_for('edit', id=book_entry.id) }}" method="POST">
        <label>New rating:</label>
        <input type="text" id="rating" name="rating">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
